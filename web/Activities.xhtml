<ui:composition template="/WEB-INF/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="content">
        <h2 class="page-header">Activities</h2>
        <br/>
        <h:form id="formPrincipal">
            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
            <div align="center">
                <p:dataTable var="list" value="#{activityBean.activitys}"
                             id="table" emptyMessage="No records found"
                             paginatorTemplate="{RowsPerPageDropdown} {CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                             paginator="true" rows="10" rowsPerPageTemplate="5,10,25,50,100,9999" style="width:100%">

                    <p:column headerText="ID Activity" sortBy="#{list.idActivity}" filterBy="#{list.idActivity}">

                        <h:outputText value="#{list.idActivity}" />

                    </p:column>
                    <p:column headerText="Description" sortBy="#{list.description}" filterBy="#{list.description}">

                        <h:outputText value="#{list.description}" />

                    </p:column>

                    <p:column headerText="Start Time" sortBy="#{list.startTime}" filterBy="#{list.startTime}">

                        <h:outputText value="#{list.startTime}" />

                    </p:column>

                    <p:column headerText="End Time" sortBy="#{list.endTime}" filterBy="#{list.endTime}">

                        <h:outputText value="#{list.endTime}" />

                    </p:column>

                </p:dataTable>
            </div>
            <br/>
            <div align="center">
                <h3>Export page data</h3>

                <h:commandLink id="excel">
                    <p:graphicImage name="./images/exports/excel.png" />
                    <p:dataExporter type="xls" target="tabelaActivity" fileName="activitys" postProcessor="#{reservasBean.postProcessXLS}" />
                </h:commandLink>

                <h:commandLink id="pdf">
                    <p:graphicImage name="./images/exports/pdf.png" />
                    <p:dataExporter type="pdf" target="tabelaActivity" fileName="activitys" preProcessor="#{reservasBean.preProcessPDF}" />
                </h:commandLink>


                <h:commandLink>
                    <p:graphicImage name="./images/exports/csv.png" width="24"/>
                    <p:dataExporter type="csv" target="tabelaActivity" fileName="activitys" />
                </h:commandLink>

                <h:commandLink>
                    <p:graphicImage  name="./images/exports/xml.png" width="24"/>
                    <p:dataExporter type="xml" target="tabelaActivity" fileName="activitys" />
                </h:commandLink>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
